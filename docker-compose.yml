services:
  # Backend service (API and core logic)
  AlphaAI:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: AlphaAI-trading
    restart: unless-stopped
    ports:
      - "${AlphaAI_BACKEND_PORT:-8080}:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./config.db:/app/config.db
      - ./beta_codes.txt:/app/beta_codes.txt:ro
      - ./decision_logs:/app/decision_logs
      - ./prompts:/app/prompts
      - /etc/localtime:/etc/localtime:ro  # Sync host time
    environment:
      - TZ=${AlphaAI_TIMEZONE:-Asia/Shanghai}  # Set timezone
      - AI_MAX_TOKENS=4000  # AI响应的最大token数（默认2000，建议4000-8000）
    networks:
      - AlphaAI-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  AlphaAI-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    container_name: AlphaAI-frontend
    restart: unless-stopped
    ports:
      - "${AlphaAI_FRONTEND_PORT:-3000}:80"
    networks:
      - AlphaAI-network
    depends_on:
      - AlphaAI
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  AlphaAI-network:
    driver: bridge